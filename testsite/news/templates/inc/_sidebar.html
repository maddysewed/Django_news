{% load news_tags %}

{% comment %}
{% get_categories as categories %}
<div class="list-group">
    {% for c in categories %}
    <a href="{{ c.get_absolute_url }}" class="list-group-item list-group-item-action " aria-current="true">
        {{ c }}
    </a>
    {% endfor %}
</div>
{% endcomment %}
<br>

{% show_categories %}
